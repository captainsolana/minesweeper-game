<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Minesweeper</h1>
        <div class="game-info">
            <div class="info-item">
                <span>Mines: </span>
                <span id="mine-count">10</span>
            </div>
            <div class="info-item">
                <span>Time: </span>
                <span id="timer">0</span>
            </div>
            <button id="reset-btn" onclick="resetGame()">ğŸ™‚</button>
        </div>
        <div class="difficulty-selector">
            <button onclick="setDifficulty('easy')">Easy (9x9, 10 mines)</button>
            <button onclick="setDifficulty('medium')">Medium (16x16, 40 mines)</button>
            <button onclick="setDifficulty('hard')">Hard (16x30, 99 mines)</button>
        </div>
        <div id="game-board" class="game-board"></div>
        <div id="game-message" class="game-message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
